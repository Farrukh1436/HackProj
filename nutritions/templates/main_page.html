<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <style>
    /* Basic CSS styling for mobile responsiveness */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    .container {
      padding: 1em;
    }

    .meal-day {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 2em;
    }

    .meal-section {
      background-color: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .meal-section h3 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }

    .meal-items {
      list-style-type: none;
      font-size: 1em;
      color: #555;
    }

    .nav-bar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 0.5em 0;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      margin-top: 1em;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    Meal Planner
  </div>

  <div class="container">
    <!-- Daily meal sections -->
    <div class="meal-day">
      <div class="meal-section">
        <h3>Breakfast</h3>
        <ul class="meal-items">
          <li>Oatmeal with fruits</li>
          <li>Green smoothie</li>
        </ul>
      </div>

      <div class="meal-section">
        <h3>Lunch</h3>
        <ul class="meal-items">
          <li>Grilled chicken salad</li>
          <li>Brown rice</li>
        </ul>
      </div>

      <div class="meal-section">
        <h3>Dinner</h3>
        <ul class="meal-items">
          <li>Steamed vegetables</li>
          <li>Quinoa bowl</li>
        </ul>
      </div>

      <!-- Button to add a meal -->
      <a href="#" class="button">Add Meal</a>
    </div>
  </div>

  <!-- Navigation bar at the bottom -->
  <div class="nav-bar">
    <a href="#">Home</a>
    <a href="#">Planner</a>
    <a href="#">Recipes</a>
    <a href="#">Settings</a>
  </div>
</body>
</html>
