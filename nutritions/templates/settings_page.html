<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <div class="nav_items">
            <div class="icon_wrapper">
              <a href="./diet.html"><i class="fa-solid fa-basket-shopping"></i></a>
            </div>
            <div class="icon_wrapper">
              <a href="./index.html"><i class="fa-solid fa-house"></i></a>
            </div>
              {% if request.user.is_authenticated %}
              <div class="icon_wrapper">
              <a href="./profile.html"><i class="fa-solid fa-gear"></i></a>
            </div>
              {% else %}
            <div class="icon_wrapper">
              <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
            </div> {% endif %}
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="profile">
          <div class="profile_info">
            <h2 class="profile_head">Your Profile</h2>
            <p class="profile_weight">
              Weight: <span id="weightDisplay"></span>
            </p>
            <p class="profile_height">
              Height: <span id="heightDisplay"></span>
            </p>
            <p class="profile_age">Age: <span id="ageDisplay"></span></p>
            <p class="profile_gender">
              Gender: <span id="genderDisplay"></span>
            </p>
          </div>
          <div class="profile_btn">
            <a class="edit_btn" id="editData">Edit Data</a>
            <a class="logout_btn" id="logout">Log Out</a>
            <a class="notification_btn" id="notificationOn"
              ><i class="fa-solid fa-bell"></i
            ></a>
            <a class="notification_btn" id="notificationOff"
              ><i class="fa-solid fa-bell-slash"></i
            ></a>
          </div>
        </div>
      </div>
    </main>
    <script src="profile.js"></script>
  </body>
</html>
